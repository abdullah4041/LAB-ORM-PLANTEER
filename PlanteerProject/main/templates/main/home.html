{% extends 'main/base.html' %}
{%load static%}
{% block content %}

<div class="card text-bg border-0 " style= "height: 400px; ">
  <img src="static/images/pexels.jpg" class="card-img" height="100%"  alt="Screenshot 2024-03-19 at 2 27 18 PM">
  <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
    <h1 class="card-title" style="font-size:  6vw;">Plainteer</h1>
    <h1 class="card-text" style="font-size:  4.5vw;">Plant Database For plants Lovers</h1>
    
        <div class="d-flex justify-content-center">
          <input class="form-control" list="Search" id="Search" style=" width: 750px;" placeholder="Search for plant...">
          <button type="button" class="btn btn-dark ms-3">Search</button>
        </div>
        
        <datalist id="Search">
          {% for plant_name in plant_names %}
            <option value="{{ plant_name }}">
          {% endfor %}
        </datalist>
      
  </div>
</div>


<div class="container text-center mt-5">
    <div class="row ">
      <div class="col-6 ">
       <h2 class="d-flex justify-content-start">Plants</h2>
       <p class="d-flex justify-content-start">Learn more about plants</p>
      </div>
     
      <div class="col-6 d-flex justify-content-end align-items-center">
        <a href="">More</a>
      </div>
    </div>
</div>



<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for plant in plants %}
      <div class="col">
          <a href="{% url 'plants:detail_page' plant.id %}" class="text-decoration-none text-dark">
              <div class="card h-100">
                  
                  <img src="{{ plant.image.url }}" class="card-img-top" alt="{{ plant.name }}">
                
                  
                  <div class="card-body">
                      <h5 class="card-title">{{ plant.name }}</h5>
                      <h6 class="card-text">{{ plant.category }}</h6>
                      <p class="card-text">{{ plant.about }}</p>
                  </div>
              </div>
          </a>
      </div>
      {% endfor %}
  </div>
</div>


{% endblock %}
