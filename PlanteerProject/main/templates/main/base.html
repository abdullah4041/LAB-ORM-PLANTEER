{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock%}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <header class="container mt-3">
    <div class="row">
      <div class="col-8"><a class="navbar-brand" href="{% url 'main:home_page' %}">Planteer</a></div>
      <div class="col-4 d-flex justify-content-end gap-3">
        <a class="navbar-brand" href="{% url 'plants:plants_all' %}">All Plants</a>
        <a class="navbar-brand" href="{% url 'main:contact_page' %}">Contact Us</a>
        <a class="btn btn-dark" href="{% url 'plants:add_new_page' %}">Add Plant</a>
      </div>
    </div>
  </header>

  <main class="container mt-3">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bd-footer py-4 py-md-3 mt-5 bg-body-tertiary">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
